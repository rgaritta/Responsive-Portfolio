<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

    <!--Header and nav-->

    <header id="header">
        <div class="container">
        <a id="logo" href="index.html">Rick Garitta</a>

        <div class="navigation">
            <nav>
                <a href="index.html">About</a>
                <a href="portfolio.html">Portfolio</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
        </div>
    </header>

    <!--Main page container-->

        <div class="wrapper">
        <div id="main-page" class="container">
            <section class="main">
                <h1>Contact</h1>

                <form id="contact">
                    <ul>
                        <li>
                            <label for="name">Name</label>
                            <input type="text" name="name" id="name" placeholder="John Smith" required="required">
                        </li>
                        <li>
                            <label for="email">Email</label>
                            <input type="text" name="email" id="email" placeholder="example@gmail.com" required="required">
                        </li>
                        <li>
                            <label for="message">Message</label>
                            <textarea name="message" id="message" required="required"> </textarea>
                        </li>
                    </ul>
                    <input type="submit" name="submit">
                </form>
            </section>
        </div>
        </div>

        <!--Footer-->

        <footer>
            <div class="container">
                &copy; Copyright 2018 Rick Garitta
            </div>
        </footer>


</body>
